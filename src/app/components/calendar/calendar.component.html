<div class="calendar-container">
    <!-- Calendar Header -->
    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-outline-primary" (click)="previousMonth()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h4 class="calendar-title text-primary fw-bold m-0">{{getCurrentMonthYear()}}</h4>
        <button class="btn btn-outline-primary" (click)="nextMonth()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Days Header -->
    <div class="calendar-grid">
        <div class="calendar-header-row row g-0">
            <div class="col text-center fw-semibold text-muted py-2" *ngFor="let day of dayNames">
                {{day}}
            </div>
        </div>

        <!-- Calendar Days -->
        <div class="calendar-body">
            <div class="row g-0"
                *ngFor="let week of daysInMonth | slice:0:(daysInMonth.length/7); let weekIndex = index">
                <div class="col calendar-day" *ngFor="let dayObj of daysInMonth.slice(weekIndex*7, (weekIndex+1)*7)"
                    [class.current-month]="dayObj.isCurrentMonth" [class.today]="dayObj.isToday"
                    [class.has-appointment]="dayObj.hasAppointment">
                    <div class="day-content text-center p-2">
                        <span class="day-number">{{dayObj.day}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
