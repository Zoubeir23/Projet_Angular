<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="login-title">Connexion</h2>
      <p class="login-subtitle">Accédez à votre espace médical</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email"
          placeholder="votre.email@hopital.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
          L'email est requis et doit être valide
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Votre mot de passe">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger small mt-1">
          Le mot de passe est requis
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">
          Se souvenir de moi
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
        Se connecter
      </button>

      <div class="text-center">
        <a routerLink="/auth/register" class="text-decoration-none">
          Pas encore de compte ? S'inscrire
        </a>
      </div>
    </form>
  </div>
</div>
